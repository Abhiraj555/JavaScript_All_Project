<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Add</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Add Url BookMark </h2>
    </header>
    <main>
        <section class="bookmarks-form">
          <input type="url"
                 name="url"
                 id="urlInput"
                 placeholder="Enter the Url"
                 size="50"
                 pattern="https://.*"
                 required>
         <button id="addBookmark">Add BookMark</button>
         <button id="deleteAll">Delete All BookMarks</button>
        </section>
        <section class="booksmarks">
          <ul id="bookmarkList">
<!-- this section show the bookmark url -->
          </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
