<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number game</title>
</head>
<body style="background-color: rgb(32, 31, 31); color: aliceblue;">
    
    <h1>Guess a number game</h1>
    <p>Guess a number between 1 and 100</p>
    <form class="form">
        <label for="guessField" id="guess"></label>
        <input type="text" name="guessField" class="guessField" id="guessField" required>
        <input type="submit" id="subt" value="Submit">
    </form>
    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
    </div>
    
</body>
</html>
